<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
      <!--show where our numbers for results are displayed-->
 
      <div class="output previous-operand" data-previous-operand><p id="prevP"></p></div>
       
      <div class="output current-operand " data-current-operand><p id="currP"></p></div>
       
    
    <!--have a div to be the background of the calculator-->
    <div class="d-flex align-items-center justify-content-center">

    <!-- we want 5 rows of 4 divs -->
    <div class="container-fluid text-center">


      
       
 
         <!-- first row -->
         <div class="row">
             <!-- first column -->
             <div class="rounded bg-warning text-light col text-center mb-2 mt-2 mx-2 my-2 custom-bevel" class="calcbtn" id="." data-number=""><span>.</span></div>

 
             <!-- second column -->
             <div  class="rounded bg-warning text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="operator" class="calcbtn" data-operation id="%"><span>%</span></div>
 
             <!-- third column -->
             <div  class="rounded bg-warning text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="operator" class="calcbtn" data-operation id="+"><span>+</span></div>
 
             <!-- fourth column -->
             <div  class=" rounded bg-warning text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="operator" class="calcbtn" data-operation id="-"><span>-</span></div>
         </div>
         <!-- second row -->
         <div class="row">
 
               <!-- first column -->
               <div  class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="7"><span>7</span></div>
 
               <!-- second column -->
               <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="8"><span>8</span></div>
   
               <!-- third column -->
               <div  class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="9"><span>9</span></div>
   
               <!-- fourth column -->
               <!--Multiply-->
               <div  class="rounded bg-warning text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="operator"  class="calcbtn" data-operation id="*"><span>*</span></div>
         </div>
         <!-- third row -->
         <div class="row">
 
                <!-- first column -->
             <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="4"><span>4</span></div>
 
             <!-- second column -->
             <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="5"><span>5</span></div>
 
             <!-- third column -->
             <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="6"><span>6</span></div>
 
             <!-- fourth column -->
             <!--divide-->
             <div class="rounded bg-warning text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="operator" class="calcbtn" data-operation id="/"><span>/</span></div>
         </div>
         <!-- fourth row -->
         <div class="row">
             
              <!-- first column -->
              <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="calcbtn" data-number id="0"><span>0</span></div>

               <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="1"><span>1</span></div>
 
               <!-- second column -->
               <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="2"><span>2</span></div>
   
               <!-- third column -->
               <div class="rounded bg-secondary text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="number" class="calcbtn" data-number id="3"><span>3</span></div>
 
               <!-- fourth column -->
               
         </div>
         <!-- fifth row -->
         <div class="row">
 
               <!-- first column -->
               <div id="clear" class="rounded bg-danger  text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="clear" data-clear><span>C</span></div>

               <!-- second column -->
   
               <!--Equals, clicking this should make the calculator give an answer-->
               <div class="rounded bg-success text-light col text-center  mb-2 mt-2 mx-2 my-2 custom-bevel" class="calcbtn" id="=" data-equals><span>=</span></div>
               <!--
 
                 for later
 
                 a beveled button import React from 'react';
 
                 const BeveledButton = ({ label, onClick }) => {
                 const buttonStyle = {
                     background: 'linear-gradient(to bottom, #ECECEC, #D6D6D6)',
                     borderRadius: '10px',
                     padding: '10px 20px',
                     boxShadow: '3px 3px 5px 0px rgba(0,0,0,0.75)',
                     border: 'none',
                     cursor: 'pointer',
                     fontSize: '18px',
                     fontWeight: 'bold',
                     color: '#333',
                     textShadow: '1px 1px #fff',
                 };
 
                 return (
                     <button style={buttonStyle} onClick={onClick}>
                     {label}
                     </button
 
               -->
             
         </div>
     </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
